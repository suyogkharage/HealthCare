<md-dialog aria-label="HealthCare" ng-cloak>
    <form ng-controller="myCtrl as vm">
        <md-toolbar>
                <h2>Register</h2>
        </md-toolbar>
        <md-dialog-content>
            <h1>Response : {{vm.responseObject.hospitalName}}</h1>
         <ng-form >
             
             <div class="form-group padding-left-20" >
                    <label for="Name"> Hospital Name:</label>
                    <input type="text" class="form-control" name="NameText" ng-model="form.name"/>
                    <br />
                    <label for="Address">Address:</label><input type="text" class="form-control" name="AddressText" />
                    <label for="City">City:</label><input type="text" class="form-control" name="CityText"/>
                    <label for="State">State:</label><input type="text" class="form-control" name="StateText" />
                    <label for="Country">Country:</label><input type="text" class="form-control" name="CountryText" />
                    <label for="Pincode">Pincode:</label><input type="number" class="form-control" name="PincodeText" />
                    <label for="PhoneNumber">Phone Number:</label><input type="number" class="form-control" name="PhoneNumberText" />
                    <label for="MobileNumber">Mobile Number:</label><input type="number" class="form-control" name="MobileNumberText" />
                    <label for="Description">Description:</label><input type="text" class="form-control" name="DescriptionText" />
                    <label for="email">Mobile Number:</label><input type="email" class="form-control" name="emailText" />
                    <label for="Date">Date:</label><input type="date" class="form-control" name="dateText" />
                    <button class="form-control" ng-click="myForm.submitTheForm()">Register</button>
             </div>
         </ng-form>
            
            
        </md-dialog-content>
        <!--<md-dialog-actions layout="row">
            <md-button href="#" target="_blank" md-autofocus>
                More on Wikipedia
            </md-button>
            <span flex></span>
            <md-button ng-click="answer('not useful')">
                Not Useful
            </md-button>
            <md-button ng-click="answer('useful')" style="margin-right:20px;">
                Useful
            </md-button>
        </md-dialog-actions>-->
    </form>
</md-dialog>
